<!DOCTYPE html>
<html>
<head>
    <title>Frameset Layout</title>
</head>

<frameset rows="20%, 10%, *" border="1">

    <frameset cols="30%, *">
        <frame src="logo.html" name="logoFrame">
        <frame src="heading.html" name="headerFrame">
    </frameset>

    <frameset cols="20%, 20%, 20%, 20%, *">
        <frame src="horizontal.html" name="homeNav">
        <frame src="horizontal1.html" name="loginNav">
        <frame src="horizontal2.html" name="registrationNav">
        <frame src="horizontal3.html" name="contactNav">
        <frame src="horizontal4.html" name="catalogueNav">
    </frameset>

    <frameset cols="25%, *">
        <frame src="services.html" name="menu">
        <frame src="description.html" name="content">
    </frameset>

</frameset>

</html>
